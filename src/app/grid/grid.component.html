<h1 class=" head text-center">DATATABLE </h1>
<hr>
<p class=" para text-center">{{para}} </p>


  <!-- search -->
  
<div class=" mt-3">
    <div class="container search">
            
            <div class="files text-center "></div>
            <br>
            <input type="text" name="excelReader" class="form-control" placeholder="SEARCH HERE BY NAME , ADD , EMAIL ETC."
                [(ngModel)]="searchText">
            <span id="Username" class=" text-danger font-weight-bold  "></span>
        </div>
        </div>


       
    

<!--table  -->
<div class="tab">
<div class="table-responsive-lg margins">
    <table class="table">
        <thead class="table-info">
            <tr>
                <th *ngFor="let col of column">
                    <a class="link" (click)="sortedcolumn = col"> {{col}}</a>
                </th>


            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let row of data | sort :sortedcolumn | filter:searchText   | paginate : {itemsPerPage:5,currentPage:p} ">
                <td *ngFor="let col of column">
                    {{row[col]}}
                </td>

            </tr>

        </tbody>
    </table>
</div>


<pagination-controls class="text-center" (pageChange)="p=$event"> </pagination-controls>
</div>
